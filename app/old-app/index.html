<html>
    <head>
        <script src="./js/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            {{ message }}
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                        message: 'this is a simple message from Vue js',
                }
            });
        
        </script>
    </body>
</html>
